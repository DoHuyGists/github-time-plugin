<svg
  fill="black"
  viewBox="0 0 200 100"
  width="100%"
  height="100%"
  xmlns="http://www.w3.org/2000/svg"
>
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <link rel="stylesheet" href="index.css" />
      <div class="wrap">
        <div class="contain">
          <div class="wrap-time">
            <span id="hour"></span>
          </div>
          <span>:</span>
          <div class="wrap-time">
            <span id="minute"></span>
          </div>
          <span>:</span>
          <div class="wrap-time">
            <span id="second"></span>
          </div>
        </div>
        <div class="contain">
          <div class="wrap-time">
            <span id="date"></span>
          </div>
          <span>/</span>
          <div class="wrap-time">
            <span id="day"></span>
          </div>
          <span>/</span>
          <div class="wrap-time">
            <span id="month"></span>
          </div>
          <span>/</span>
          <div class="wrap-time">
            <span id="year"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </foreignObject>
</svg>
